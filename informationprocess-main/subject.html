            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                }
                return false;
            }
            function getQueryVariables(variable, year, lastDigit, questionNumber) {
                console.log('getQueryVariables실행')
                // 쿼리 문자열에서 '?'를 제거합니다.
                var query = window.location.search.substring(1);
                // '&'로 구분하여 각 쌍을 배열로 만듭니다.
                var vars = query.split("&");

                // 결과를 저장할 객체를 생성합니다.
                var result = {
                    variable: null,
                    year: null,
                    lastDigit: null,
                    questionNumber: null
                };

                // 쿼리 문자열의 각 쌍을 순회합니다.
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    // 변수의 값을 객체에 저장합니다.
                    if (pair[0] == variable) {
                        result.variable = pair[1];
                    }
                    if (pair[0] == year) {
                        result.year = pair[1];
                    }
                    if (pair[0] == lastDigit) {
                        result.lastDigit = pair[1];
                    }
                    if (pair[0] == questionNumber) {
                        result.questionNumber = pair[1];
                    }
                }

                // 결과 객체를 반환합니다.
                return result;
            }
